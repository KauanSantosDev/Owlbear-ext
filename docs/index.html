<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Chat da Vila de Skartla</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'MedievalSharp', cursive;
            background: url('fundo.jpg') center/cover no-repeat;
            color: #fdf5e6;
        }

        .chat-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            overflow: hidden;
            box-sizing: border-box;
        }

        #mensagens {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #c0a060;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.4);
        }

        .mensagem {
            padding: 8px 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff8dc;
            border-radius: 5px;
            word-wrap: break-word;
            animation-fill-mode: both;
        }

        /* slide-in */
        @keyframes slideInLeft {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .mensagem.slide-in {
            animation: slideInLeft 0.3s ease-out forwards;
        }

        /* pulses */
        @keyframes pulseGreen {

            0%,
            100% {
                color: #66ff66;
                text-shadow: 0 0 5px #00ff00;
            }

            50% {
                color: #00ff00;
                text-shadow: 0 0 20px #00ff00;
            }
        }

        .mensagem.critical-high {
            animation: slideInLeft 0.3s ease-out forwards,
                pulseGreen 1s ease-in-out infinite both;
        }

        @keyframes pulseRedLow {

            0%,
            100% {
                color: #ff9999;
                text-shadow: 0 0 5px #ff0000;
            }

            50% {
                color: #ff0000;
                text-shadow: 0 0 20px #ff0000;
            }
        }

        .mensagem.critical-low {
            animation: slideInLeft 0.3s ease-out forwards,
                pulseRedLow 1s ease-in-out infinite both;
        }

        @keyframes pulseRed {

            0%,
            100% {
                color: #ff6666;
                text-shadow: 0 0 2px rgba(255, 0, 0, 0.8);
            }

            50% {
                color: #ff0000;
                text-shadow: 0 0 10px rgba(255, 0, 0, 1);
            }
        }

        .mensagem.system {
            font-style: italic;
            animation: slideInLeft 0.3s ease-out forwards,
                pulseRed 1.2s ease-in-out infinite both;
        }

        /* wipe-out */
        @keyframes wipeOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(20px) scaleX(0);
                opacity: 0;
            }
        }

        .mensagem.wipe-out {
            animation: wipeOut 0.4s ease-in forwards;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #fff8dc;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .input-area button {
            font-family: 'MedievalSharp';
            padding: 8px 16px;
            font-size: 1em;
            border: 2px solid #fff8dc;
            border-radius: 6px;
            background: #c0a060;
            color: #3b2f0b;
            cursor: pointer;
            box-shadow: 2px 2px 6px #000;
            transition: background-color .2s;
        }

        .input-area button:hover {
            background: #e0c080;
        }

        /* GM button – hidden by default */
        #gm-btn {
            display: none;
            /* <-- ESSENCIAL: esconde para todos */
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'MedievalSharp';
            padding: 6px 12px;
            font-size: .9em;
            border: 2px solid #c0a060;
            border-radius: 4px;
            background: #3b2f0b;
            color: #fdf5e6;
            cursor: pointer;
            z-index: 150;
        }

        #gm-btn:hover {
            background: #57472c;
        }

        #gm-modal {
            position: absolute;
            top: 44px;
            right: 10px;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #c0a060;
            border-radius: 6px;
            padding: 8px;
            min-width: 140px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 150;
        }

        .gm-modal-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .gm-modal-content button {
            width: 100%;
            text-align: left;
            font-family: 'MedievalSharp';
            padding: 6px 10px;
            border: 2px solid #fff8dc;
            border-radius: 4px;
            background: #c0a060;
            color: #3b2f0b;
            cursor: pointer;
            box-shadow: 1px 1px 4px #000;
            transition: background-color .2s;
        }

        .gm-modal-content button:hover {
            background: #e0c080;
        }

        .gm-modal-close {
            align-self: flex-end;
            font-size: 1.2em;
            cursor: pointer;
            color: #fdf5e6;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-C6M1lswi.js"></script>
</head>

<body>
    <div class="chat-container">
        <div id="mensagens"></div>

        <div class="input-area">
            <input id="entrada" placeholder="Digite sua mensagem…" autocomplete="off" />
            <button id="enviar">Enviar</button>
        </div>

        <!-- só GM verá isso -->
        <button id="gm-btn">Opções</button>
        <div id="gm-modal">
            <div class="gm-modal-content">
                <span id="gm-modal-close" class="gm-modal-close">&times;</span>
            </div>
        </div>
    </div>

</body>

</html>
